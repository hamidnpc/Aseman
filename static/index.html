<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Files and FITS Viewer</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>FITS File Viewer</h1>
    <div id="fits-viewer"></div>

    <script>
        fetch('/view-fits/')
            .then(response => response.json())
            .then(data => {
                Plotly.newPlot('fits-viewer', data);
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>

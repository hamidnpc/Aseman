<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive FITS Viewer</title>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.2.2.min.js"></script>
</head>
<body>
    <h1>FITS File Viewer</h1>
    <div id="fits-viewer"></div>

    <script>
        fetch('/view-fits/')
            .then(response => response.text())
            .then(html => {
                document.getElementById('fits-viewer').innerHTML = html;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('fits-viewer').innerHTML = '<p>Failed to load FITS image</p>';
            });
    </script>
</body>
</html>
